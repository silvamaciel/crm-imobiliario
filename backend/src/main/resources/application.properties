##############################################
# üîß GENERAL APPLICATION SETTINGS
##############################################

spring.application.name=crmImobiliario
server.port=8080

##############################################
# üåê DATABASE CONFIGURATION
##############################################

spring.datasource.url=jdbc:postgresql://localhost:5432/minha-base
spring.datasource.username=meu-usuario
spring.datasource.password=senha-segura
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

##############################################
# üîë SECURITY / AUTHENTICATION SETTINGS
##############################################

security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=3600000

##############################################
# ‚òÅÔ∏è FIREBASE CONFIGURATION
##############################################

# Firebase Service Account Info
firebase.type=service_account
firebase.project_id=seu-projeto-id
firebase.private_key_id=${FIREBASE_PRIVATE_KEY_ID}
firebase.private_key=${FIREBASE_PRIVATE_KEY}
firebase.client_email=${FIREBASE_CLIENT_EMAIL}
firebase.client_id=${FIREBASE_CLIENT_ID}

# Firebase Endpoints
firebase.auth_uri=https://accounts.google.com/o/oauth2/auth
firebase.token_uri=https://oauth2.googleapis.com/token
firebase.auth_provider_x509_cert_url=https://www.googleapis.com/oauth2/v1/certs
firebase.client_x509_cert_url=${FIREBASE_CLIENT_CERT_URL}

##############################################
# ‚úâÔ∏è EMAIL SETTINGS
##############################################

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
